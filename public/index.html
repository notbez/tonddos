<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram MiniApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="tabs">
        <button class="tab" id="chat-tab">Chat</button>
        <button class="tab" id="pool-tab">Pool</button>
    </div>

    <div class="tab-content" id="chat">
        <div id="messages"></div>
        <div id="message-input">
            <p id="message-count">Available messages: 0</p>
            <input type="text" id="message" placeholder="Write a message...">
            <button id="send-btn">Send</button>
        </div>
        <button id="buy-messages-btn">Buy Messages</button>
    </div>

    <div class="tab-content" id="pool">
        <h2>Leaderboard</h2>
        <div id="leaderboard"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
